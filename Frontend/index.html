<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/main.css">
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <section id="sideMenu">
            <nav>
                <a href="#" class="active"><i class="fas fa-home" aria-hidden="true"></i> Home</a>
                <a href="#"><i class="fas fa-users"></i> Employee</a>
                <a href="#"><i class="fas fa-bus"></i> Vehicle</a>
                <a href="#"><i class="fas fa-globe-asia"></i> Map</a>
                <a href="#"><i class="fas fa-bullhorn"></i> Broadcast</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </section>
        
        <header>
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input type="text" name="" value="">
            </div>
            <div class="user-area">
                <a href="#" class="add">+ Add</a>
                <a href="#" class="notification">
                   <i class="fas fa-bell"></i>
                   <span class="circle">3</span></a>
                <a href="#">
                    <div class="user-img"></div>
                    <i class="fas fa-sort-down"></i>
                </a>
            </div>
        </header>
        
        <section id="content-area">
           <div class="heading">
               <h1>Dashboard</h1>
               <p>Welcome to Admin Panel</p>
           </div>
           
           <div class="cards">
               <div class="card">
                   <div class="user-img"></div>
                   <span class="user-name">Some name</span>
                   <span class="user-title">Admin</span>
                   <hr>
                   <div class="col-md-4">
                       <span class="user-role">Role</span>
                   </div>
                   <div class="col-md-4">
                       <span class="user-department">Department</span>
                   </div>
               </div>
               
               <div class="card">
                   <h6>Notifications</h6>
                   <div class="col-md-2">
                       <span class="alert-message">Some Message</span>
                   </div>
                   <div class="col-md-10">
                       <span class="feedback-message">Feedback</span>
                   </div>
               </div>
               
           </div>
           
           <table>
               <thead>
                   <tr>
                       <th>
                           Driver Name
                       </th>
                       <th>
                           Bus Number
                       </th>
                       <th>
                           Route
                       </th>
                       <th>
                           Details
                       </th>
                   </tr>
               </thead>
               
               <tbody>
                   <tr>
                       <td>Driver 1</td>
                       <td>number</td>
                       <td>r-name</td>
                       <td>details</td>
                   </tr>
               </tbody>
           </table>
            
        </section>
    </body>
</html>
